<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card=title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>{{usuario.nombre}}</td>
                            <!-- <td>
                                <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
                <label *ngIf="usuarios.length === 0" class="label label-info">No hay usuarios que coincidan con la busqueda</label>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card=title">Hospitales</h4>
                <table class="table table-hover">
                    <tbody *ngIf="hospitales.length > 0">
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <td>
                                <img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle">
                            </td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <label *ngIf="hospitales.length === 0" class="label label-info">No hay hospitales que coincidan con la busqueda</label>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card=title">Medicos</h4>
                <table class="table table-hover">
                    <tbody *ngIf="medicos.length > 0">
                        <tr *ngFor="let medico of medicos" class="pointer" [routerLink]="['/medico', medico._id]">
                            <td>
                                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
                            </td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <label *ngIf="medicos.length === 0" class="label label-info">No hay medicos que coincidan con la busqueda</label>
            </div>
        </div>
    </div>
</div>
